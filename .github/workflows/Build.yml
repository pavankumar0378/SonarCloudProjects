name: Build

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened, closed]

jobs:
  sonarcloud:
    if: startsWith(github.head_ref, 'FE_') && github.event.pull_request.merged == false
    name: SonarCloud
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./SonarCloudProjects/demo_project # Ensure to set the working directory for each step

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0 # Use full clone for better relevance in analysis

      - name: Install Dependencies
        run: |
          npm install --legacy-peer-deps
          npm install @testing-library/react @testing-library/dom --save-dev

      - name: Test and coverage
        run: npm test -- --coverage

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        with:
          projectBaseDir: ./demo_project # Path to your React app
          args: >
            -Dproject.settings=../sonar-project.properties  # Path to properties file
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  branchAnalysis:
    if: github.event.pull_request.merged == true
    name: Branch Analysis on PR merge
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./SonarCloudProjects/demo_project

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Install Dependencies
        run: |
          npm install --legacy-peer-deps
          npm install @testing-library/react @testing-library/dom --save-dev

      - name: Test and coverage
        run: npm test -- --coverage

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        with:
          projectBaseDir: ./demo_project
          args: >
            -Dproject.settings=../sonar-project.properties
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
